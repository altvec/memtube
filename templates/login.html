{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}

<div id="main-div" class="with-margins">
    <div class="container">
        <div class="row">
            <div class="col-sm-7 col-md-6 col-lg-5 col-centered">
                <h1>Авторизация</h1>

                <form method="post" action="" class="form" role="form">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="username" class="control-label">Username</label>
                            </div>
                        </div>
                        <input class="form-control" id=" username" type="text" name="username" value="{{request.form.username}}">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="password" class="control-label">Password</label>
                            </div>
                        </div>
                        <input class="form-control" id="password" type="password" name="password" value="{{request.form.password}}">
                    </div>
                    <p><button class="btn btn-primary" type="submit">Login</button></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% if error %}
<p class="error"><strong>Error:</strong> {{ error }}</p>
{% endif %}

{% endblock %}
